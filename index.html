<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dental AI Demo</title>
  <script src="https://unpkg.com/@vapi-ai/web"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Dental AI Receptionist Demo</h1>
  <button id="callBtn" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow">
    Start Call
  </button>

  <script>
    // ðŸ”‘ Tvoj API key a Assistant ID
    const apiKey = "ebb2b07d-b81f-43b3-9503-e8523797683d";
    const assistantId = "a62ccb25-e09e-474a-832c-b21b045bcca2";

    // InicializÃ¡cia klienta
    const vapi = new window.Vapi(apiKey);

    const callBtn = document.getElementById("callBtn");

    callBtn.addEventListener("click", async () => {
      try {
        const call = await vapi.start(assistantId);
        console.log("Call started:", call);
        callBtn.innerText = "Call in Progress...";
        callBtn.disabled = true;
      } catch (err) {
        console.error("Error starting call:", err);
      }
    });
  </script>
</body>
</html>
