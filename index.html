<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental AI Demo</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Vapi Client -->
  <script src="https://unpkg.com/@vapi-ai/web"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 text-center">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Dental AI Receptionist</h1>
    <p class="text-gray-600 mb-6">Click the button below to talk with your AI assistant.</p>
    
    <button id="talk-btn" 
            class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow hover:bg-blue-700 transition">
      🎙️ Talk to Assistant
    </button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const vapi = new Vapi.Client({
        apiKey: "ebb2b07d-b81f-43b3-9503-e8523797683d",   // tvoje API key
        assistantId: "a62ccb25-e09e-474a-832c-b21b045bcca2" // tvoje Assistant ID
      });

      const btn = document.getElementById("talk-btn");
      btn.addEventListener("click", () => {
        vapi.start(); // spustí konverzáciu
      });
    });
  </script>

</body>
</html>

</body>
</html>
